<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #todo-list li {
            margin-bottom: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .remove-task {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            cursor: pointer;
            color: red;
        }

        #add-task-form {
            display: flex;
            margin-top: 20px;
        }

        #new-task-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #add-task-form button {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>My To-Do List</h1>
    <ul id="todo-list"></ul>
    <form id="add-task-form">
        <input type="text" id="new-task-input" placeholder="Enter an item">
        <button type="submit">Add Item</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
